<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <style>
        #bodybox {
            font-family: monospace;
            font-weight: bold;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #53291e, #feb47b);
        }

        #loginbox {
            background-color: white;
            width: 350px;
            height: auto;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .label {
            width: 80px;
            display: inline-block;
            text-align: right;
        }

        .log {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        #email,
        #username,
        #password {
            width: 100vh;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            align-items: end;
        }

        #btn {
            width: 100%;
            padding: 10px;
            background-color: #53291e;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #btn:hover {
            background: linear-gradient(to right, #53291e, #feb47b);
            color: black;
            cursor: pointer;
            border: black 2px solid;

        }
        .h1{
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body id="bodybox">
    <div id="loginbox">
        <h1 id="h1">Welcome to Register</h1>
        <form id="registerForm">
            <div class="log">
                <label for="username" id="label">Username:</label>
                <input type="text" class="input" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="log">
                <label for="email" id="label">Email:</label>
                <input type="email" class="input" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="log">
                <label for="password" id="label">Password:</label>
                <input type="password" class="input" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" id="btn">Register</button>
            <div style="margin-top: 5px; align-items: center; display: flex; justify-content: center;">If you already
                have an account, <a href="index.html">Login Here</a></div>
        </form>
    </div>
    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = new URLSearchParams(new FormData(form));

            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });

            console.log(response);
            const text = await response.text();
            if (response.ok) {
                alert(`${username} you registration successful!`);
                window.location.href = "login.html";
            } else {
                alert("Registration failed: " + text);
            }
        });
    </script>
</body>

</html>
