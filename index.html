<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #bodybox {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #53291e, #feb47b);
            font-family: monospace;
            font-weight: bold;
        }

        #loginbox {
            background-color: white;
            width: 350px;
            height: auto;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .label {
            width: 80px;
            display: inline-block;
            text-align: right;
        }

        .log {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        #email,
        #username,
        #password {
            width: 100%;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            align-items: end;
        }

        #btn {
            width: 100%;
            padding: 10px;
            background-color: #53291e;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #btn:hover {
            background: linear-gradient(to right, #53291e, #feb47b);
            color: black;
            cursor: pointer;
            border: black 2px solid;

        }
    </style>
</head>

<body id="bodybox">
    <div id="loginbox">
        <h1>Welcome to Login</h1>
        <form id="loginForm">
            <div class="log">
                <label for="email" id="label">Email:</label>
                <input type="text" class="input" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="log">
                <label for="password" id="label">Password:</label>
                <input type="password" class="input" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" id="btn">Login</button>
            <div style="margin-top:5px; align-items: center; justify-content: center; display: flex;">If you don't have
                an account, <a href="register.html">Register Here</a></div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (!email || !password) {
                alert("Please enter the details");
                return;
            }
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const text = await response.text();
                alert(text);
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>
</body>

</html>
